<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d6aca31c2f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Car Sales</title>
</head>
<body>
    <div class="grid-container">
        <div class="cont-gene-menu">
            <div class="titulo-page">
                <i class="fa-solid fa-car"></i>
                Car Sales
            </div>
            <div class="icon-hamb">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="cont-menu">
                <ul class="menu">
                    <li>Inicio</li>
                    <li>Catálago</li>
                    <li>Ofertas</li>
                    <li>Contacto</li>
                </ul>
            </div>
        </div>
        <div class="cont-filtro">
            <p>Ordenar Por:</p>
            <select class="filtro">
                <option value="precio">Precio</option>
            </select>
        </div>
        <div class="cont-gen-productos">
            <div class="cont-card-product">
                <div class="cont-img">
                    <img class="for-img" src="img/chery tiggo.jpg" alt="">
                </div>
                <h4 class="form-texto">CHERY TIGGO 3 CVT</h4>
                <button class="button">
                    <p class="formato-boton">Ver Más</p>
                </button>
            </div>
            <div class="cont-card-product-dn-c">
                <div class="cont-img-dn-c">
                    <img class="for-img" src="img/hyundai verna.jpg" alt="">
                </div>
                <h4 class="form-texto">HYUNDAI VERNA CB</h4>
                <button class="button">
                    <p class="formato-boton">Ver Más</p>
                </button>
            </div>
            <div class="cont-card-product-dn-t">
                <div class="cont-img-dn-t">
                    <img class="for-img" src="img/kia soluto negro.jpg" alt="">
                </div>
                <h4 class="form-texto">KIA MOTORS SOLUTO LX</h4>
                <button class="button">
                    <p class="formato-boton">Ver Más</p>
                </button>
            </div>
            <div class="cont-card-product-dn-t">
                <div class="cont-img-dn-t">
                    <img class="for-img" src="img/kia soluto plomo.jpg" alt="">
                </div>
                <h4 class="form-texto">KIA MOTORS SOLUTO LX</h4>
                <button class="button">
                    <p class="formato-boton">Ver Más</p>
                </button>
            </div>
            <div class="cont-card-product-dn-t">
                <div class="cont-img-dn-t">
                    <img class="for-img" src="img/peugeot 208.jpg" alt="">
                </div>
                <h4 class="form-texto">PEUGEOT 208 130 EAT8</h4>
                <button class="button">
                    <p class="formato-boton">Ver Más</p>
                </button>
            </div>
            <div class="cont-card-product-dn-t">
                <div class="cont-img-dn-t">
                    <img class="for-img" src="img/peugeot 308.jpg" alt="">
                </div>
                <h4 class="form-texto">PEUGEOT 308 130</h4>
                <button class="button">
                    <p class="formato-boton">Ver Más</p>
                </button>
            </div>
            <div class="cont-card-product-dn-t">
                <div class="cont-img-dn-t">
                    <img class="for-img" src="img/volkswagen gol blanco.jpg" alt="">
                </div>
                <h4 class="form-texto">VOLKSWAGEN GOL HB</h4>
                <button class="button">
                    <p class="formato-boton">Ver Más</p>
                </button>
            </div>
            <div class="cont-card-product-dn-t">
                <div class="cont-img-dn-t">
                    <img class="for-img" src="img/volkswagen gol plomo.jpg" alt="">
                </div>
                <h4 class="form-texto">VOLKSWAGEN GOL HB</h4>
                <button class="button">
                    <p class="formato-boton">Ver Más</p>
                </button>
            </div>
        </div>
        <div class="paginacion">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav>
        </div>
        <div class="cont-footer">
            <section class="cont-iconos">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram-square"></i>
            </section>
            <footer>Todos los derechos reservados</footer>
        </div>
    </div>
</body>
</html>
